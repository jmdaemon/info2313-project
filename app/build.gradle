plugins {
    id 'project2.java-application-conventions'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':lib')
    implementation project(':data')
    // implementation project(':ui')
}

application {
    // Define the main class for the application.
    mainClass = 'app.ConsoleApp'
}

run {
    standardInput = System.in
}

javafx {
    // version = "21"
    version = "17.0.8"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.web' ]
}

task('demo', dependsOn: 'classes', type: JavaExec) {
    group 'Application'
    description 'Run the plant demo application'
    main = 'app.PlantDemoSystem'
    classpath = sourceSets.main.runtimeClasspath

    standardInput = System.in
}

task('cli-app', dependsOn: 'classes', type: JavaExec) {
    group 'Application'
    description 'Run the plant manager cli application'
    main = 'app.ConsoleApp'
    classpath = sourceSets.main.runtimeClasspath

    standardInput = System.in
}

task('gui-app', dependsOn: 'classes', type: JavaExec) {
    group 'Application'
    description 'Run the plant manager gui application'
    main = 'app.GUIApp'
    classpath = sourceSets.main.runtimeClasspath

    standardInput = System.in
}
